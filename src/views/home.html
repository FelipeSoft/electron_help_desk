<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH Soluções</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>

<body>
    <header class="w-screen py-8 bg-blue-600 text-white">
        <div class="max-w-6xl h-full px-8 mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">Help Desk</h1>
        </div>
    </header>
    <main class="max-w-6xl mx-auto p-8">
        <div class="fixed inset-0 bg-white/65 hidden items-center justify-center" id="newTicketModal">
            <div
                class="relative max-w-5xl w-full shadow-xl bg-white flex items-center justify-between flex-col rounded-md p-10">
                <div class="flex items-center justify-between w-full flex-row-reverse">
                    <button id="closeModal"
                        class="font-bold text-white rounded-md bg-red-500 h-8 w-8 flex items-center justify-center">X</button>
                    <h1 class="font-semibold text-gray-700 text-2xl">Novo Chamado</h1>
                </div>
                <section class="w-full mt-4">
                    <form action="" class="flex flex-col gap-4 w-full">
                        <label for="ticketSubject" class="text-sm w-full gap-4 font-bold">
                            <span class="text-red-500">* </span>Assunto:
                            <input
                                class="w-full border font-normal focus:border-blue-500 outline-none bg-gray-100 rounded-md px-4 py-2"
                                id="ticketSubject" type="text" maxlength="24">
                        </label>
                        <div>
                            <label for="ticketDescription" class="text-sm w-full gap-4 font-bold">
                                <span class="text-red-500">* </span>Descrição:
                                <textarea
                                    class="w-full resize-none h-48 border font-normal focus:border-blue-500 outline-none bg-gray-100 rounded-md px-4 py-2"
                                    id="ticketDescription" type="text" maxlength="24"></textarea>
                            </label>
                        </div>
                        <button id="config" class="transition-all hover:bg-blue-600 bg-blue-500 px-4 py-2 text-white rounded-md">ABRIR CHAMADO</button>
                    </form>
                </section>
            </div>
        </div>
        <div class="flex items-center justify-between w-full h-max">
            <h2 class="text-xl">Olá!</h2>
            <div class="gap-4 flex items-center">
                <button id="config" class="transition-all hover:bg-blue-600 bg-blue-500 px-4 py-2 text-white rounded-md">Configurações</button>
                <button id="newTicket" class="transition-all hover:bg-red-600 bg-red-500 px-4 py-2 text-white rounded-md">Novo Chamado</button>
            </div>
        </div>
        <div class="mt-10">
            <table id="ticketsTable" class="w-full">
                <thead class="">
                    <tr>
                        <td class="text-center rounded-tl-md px-3 py-1.5 bg-blue-600 text-white">Nº</td>
                        <td class="text-center px-3 py-1.5 bg-blue-600 text-white">Status</td>
                        <td class="text-center px-3 py-1.5 bg-blue-600 text-white">Cliente</td>
                        <td class="text-center px-3 py-1.5 bg-blue-600 text-white">Descrição</td>
                        <td class="text-center rounded-tr-md px-3 py-1.5 bg-blue-600 text-white">Operador</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="even:bg-gray-100 text-center cursor-pointer transition-all hover:bg-blue-100">
                        <td class="px-3 py-1.5 text-sm border-b">1</td>
                        <td class="px-3 py-1.5 text-sm border-b">Em Andamento</td>
                        <td class="px-3 py-1.5 text-sm border-b">TH Soluções</td>
                        <td class="px-3 py-1.5 text-sm border-b">Desenvolvendo a plataforma de HelpDesk</td>
                        <td class="px-3 py-1.5 text-sm border-b">Felipe</td>
                    </tr>
                    <tr class="even:bg-gray-100 text-center cursor-pointer transition-all hover:bg-blue-100">
                        <td class="px-3 py-1.5 text-sm border-b">2</td>
                        <td class="px-3 py-1.5 text-sm border-b">Suspenso</td>
                        <td class="px-3 py-1.5 text-sm border-b">TH Soluções</td>
                        <td class="px-3 py-1.5 text-sm border-b">Desenvolvendo a plataforma de ServiceDesk</td>
                        <td class="px-3 py-1.5 text-sm border-b">Felipe</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
<script type="module" src="../modules/home.mjs"></script>

</html>
